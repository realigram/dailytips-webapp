<div class="list card">
    <div class="item">
        <h2>{{tip.title}} <span class="subdued">for {{tip.category}}</span></h2>
        <p></p>
    </div>

    <div class="item item-body">
	    <p>
	      {{tip.content}}
	    </p>
    </div>

    <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" href="#" ng-click="markDone(tip)">
      <i class="icon ion-checkmark-round" ng-class="(tip.points > 0) ? 'icon-green' : ''"></i>
      <span ng-if="tip.points == 0">Do it! (+{{tip.pointValue}} points)</span><span ng-if="tip.points > 0">Undo? (-{{tip.points}} points)</span>
    </a>
    </div>
</div>
