 <ul class="list">
  <li ng-repeat="category in categories" class="item item-checkbox">
      <label class="checkbox" ng-click="toggleSelection(category)">
          <span ng-switch on="category.selected">
              <input ng-switch-when="true" type="checkbox" checked>
              <input ng-switch-default type="checkbox">
            </span>
      </label>
      {{category.title}}
  </li>
</ul>
