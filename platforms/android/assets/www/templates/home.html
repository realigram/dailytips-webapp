<ion-view title="Today's Tip">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2>Level {{level}}</h2>
                <p>{{points}} points, {{levelPoints}}/{{level*100}} to next level</p>
              </div>
            </div>

            <div ng-if="tip.title">
            <dt-tip-card></dt-tip-card>
            </div>
            <div ng-if="tip.title === undefined">
            <dt-no-tips></dt-no-tips>
        </div>
    </ion-content>
</ion-view>
